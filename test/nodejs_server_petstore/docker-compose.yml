version: "2"
services:
    server:
        build: .
        command: ["node_modules/.bin/nodemon", "--inspect=0.0.0.0:9229", "dist/server.js"]
        volumes:
            - .:/app
            - /app/node_modules
        ports:
            - "3000:3000"
            - "9229:9229"
        environment:
            - datastores__acl__url=mongodb://mongodb:27017/as
            - datastores__cache__url=redis://redis:6379
            - datastores__mongodb__url=mongodb://mongodb:27017
            - NODE_ENV=dev
        links:
            - mongodb
            - redis
    mongodb:
        image: mongo
    redis:
        image: redis
